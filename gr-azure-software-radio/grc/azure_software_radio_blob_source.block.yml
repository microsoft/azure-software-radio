id: azure_software_radio_blob_source
label: Blob Source
category: '[Azure software radio]'

templates:
  imports: import azure_software_radio
  make: azure_software_radio.blob_source(${authentication_method},
                                         ${connection_str},
                                         ${url},
                                         ${container_name},
                                         ${blob_name},
                                         ${queue_size},
                                         ${retry_total})

parameters:
- id: authentication_method
  label: Auth Method
  dtype: string
  default: 'default'
  options: ['connection_string', 'url_with_sas', 'default']
- id: connection_str
  label: Connection String
  dtype: string
  default: ''
  hide: ${'all' if authentication_method != 'connection_string' else 'none'}
- id: url
  label: URL
  dtype: string
  default: ''
  hide: ${'all' if authentication_method == 'connection_string' else 'none'}
- id: container_name
  label: Container Name
  dtype: string
  default: ''
- id: blob_name
  label: Blob Name
  dtype: string
  default: ''
- id: queue_size
  label: Queue size
  dtype: int
  default: 4
  hide: 'all'
- id: retry_total
  label: Retry Total
  dtype: int
  default: 10

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 1

file_format: 1
