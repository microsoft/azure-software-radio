id: azure_software_radio_blob_source
label: Blob Source
category: '[Azure software radio]'

templates:
  imports:  |-
    import azure_software_radio
    import numpy as np
  make: azure_software_radio.BlobSource(${type.np_type},
                                        ${vlen},
                                        ${authentication_method},
                                        ${connection_str},
                                        ${url},
                                        ${container_name},
                                        ${blob_name},
                                        ${queue_size},
                                        ${retry_total})

parameters:
- id: type
  label: Output Type
  dtype: enum
  options: [                 fc32,          sc16,          sc8,        f32,      s32,      s16,       s8]
  option_labels: [Complex float32, Complex int16, Complex int8,      float,      int,    short,     byte]
  option_attributes:
      np_type: [     np.complex64,      np.int32,     np.int16, np.float32, np.int32, np.int16, np.ubyte]
  hide: part
- id: vlen
  label: Vector Length
  dtype: int
  default: '1'
  hide: ${ 'part' if vlen == 1 else 'none' }
- id: authentication_method
  label: Auth Method
  dtype: string
  default: 'default'
  options: ['connection_string', 'url_with_sas', 'default', 'none']
- id: connection_str
  label: Connection String
  dtype: string
  default: ''
  hide: ${'all' if authentication_method != 'connection_string' else 'none'}
- id: url
  label: URL
  dtype: string
  default: ''
  hide: ${'all' if authentication_method == 'connection_string' else 'none'}
- id: container_name
  label: Container Name
  dtype: string
  default: ''
- id: blob_name
  label: Blob Name
  dtype: string
  default: ''
- id: queue_size
  label: Queue size
  dtype: int
  default: 4
  hide: 'all'
- id: retry_total
  label: Retry Total
  dtype: int
  default: 10

outputs:
- label: out
  domain: stream
  dtype: ${type}
  vlen: ${vlen}

file_format: 1
