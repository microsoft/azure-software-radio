id: azure_software_radio_eventhub_sink
label: Event Hub Sink
category: '[Azure software radio]'

templates:
  imports: import azure_software_radio
  make: azure_software_radio.EventHubSink(${authentication_method}, ${connection_str}, ${sas}, ${eventhub_name}, ${eventhub_host_name})

parameters:
- id: authentication_method
  label: Auth Method
  dtype: string
  default: 'default'
  options: ['connection_string', 'sas', 'default']
- id: connection_str
  label: Connection String
  dtype: string
  default: ''
  hide: ${'all' if authentication_method != 'connection_string' else 'part'}
- id: sas
  label: SAS
  dtype: string
  default: ''
  hide: ${'all' if authentication_method != 'sas' else 'part'}
- id: eventhub_host_name
  label: Event Hub Host Name
  dtype: string
  default: ''
  hide: ${'all' if authentication_method == 'connection_string' else 'part'}
- id: eventhub_name
  label: Event Hub Name
  dtype: string
  default: ''

inputs:
-   domain: message
    id: in
    optional: true


file_format: 1