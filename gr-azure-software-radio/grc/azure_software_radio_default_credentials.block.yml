id: azure_software_radio_default_credentials
label: Default Credentials
category: '[azure_software_radio]'
flags: [ show_id, python ]


parameters:
-   id: environment
    label: Environment
    dtype: enum
    options: ['True', 'False']
    default: 'True'
    option_labels: ['Enabled', 'Disabled']
-   id: managed_id
    label: Managed Identity
    dtype: enum
    options: ['True', 'False']
    default: 'True'
    option_labels: ['Enabled', 'Disabled']
-   id: visual_studio
    label: Visual Studio
    dtype: enum
    options: ['True', 'False']
    default: 'True'
    option_labels: ['Enabled', 'Disabled']
-   id: azure_cli
    label: Azure CLI
    dtype: enum
    options: ['True', 'False']
    default: 'True'
    option_labels: ['Enabled', 'Disabled']
-   id: azure_powershell
    label: Azure PowerShell
    dtype: enum
    options: ['True', 'False']
    default: 'True'
    option_labels: ['Enabled', 'Disabled']
-   id: interactive
    label: Interactive
    dtype: enum
    options: ['False', 'True']
    default: 'False'
    option_labels: ['Disabled', 'Enabled']
-   id: shared_token_cache
    label: Shared Token Cache
    dtype: enum
    options: ['False', 'True']
    default: 'False'
    option_labels: ['Disabled', 'Enabled']
value: ${ environment }
templates:
    imports: import azure_software_radio.default_credentials
    var_make: |+
        self.${id} = ${id} = azure_software_radio.default_credentials.get_default_creds(${azure_cli},
                                                                      ${environment},
                                                                      ${managed_id},
                                                                      ${azure_powershell},
                                                                      ${visual_studio},
                                                                      ${shared_token_cache},
                                                                      ${interactive})
    
documentation: |

    Returns DefaultAzureCredential    

file_format: 1